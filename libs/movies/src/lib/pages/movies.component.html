<div class="antialiased text-gray-900 font-sans p-6">
  <div class="container mx-auto">
    <div class="flex flex-wrap -mx-4">
      <div
        class="w-full sm:w-1/2 md:w-1/2 xl:w-1/4 p-4"
        *ngFor="let movie of movies$ | async"
      >
        <a
          href=""
          class="c-card block bg-white shadow-md hover:shadow-xl rounded-lg overflow-hidden"
        >
          <div class="relative pb-[450px] overflow-hidden">
            <img
              class="absolute inset-0 h-full w-full object-cover"
              [src]="movie.imageUrl"
              width="300"
              height="450"
              alt="{{ movie.title }}"
            />
          </div>
          <div class="p-4">
            <h2 class="mt-0 mb-0 text-center text-xl text-gray-800">
              {{ movie.title }}
            </h2>
          </div>
          <div class="p-4 text-center text-gray-400">
            <star-rating
              [starType]="'svg'"
              [rating]="movie.voteAverage"
              size="medium"
              [showHalfStars]="true"
              [readOnly]="true"
              labelText="({{ movie.voteAverage }})"
              labelPosition="right"
            ></star-rating>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
